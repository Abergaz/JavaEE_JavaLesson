<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> заголовок </title>
</h:head>
<h:body>
    <h:outputLabel> Hello world</h:outputLabel>

    <h:form>
        <!-- commandButton и commandLink позволяет выполнять какой либо код-->
        <h:commandButton action="#{printHello.printHello}" value="some button"></h:commandButton><br></br>
        <h:commandLink>some link</h:commandLink><br></br>
        <!-- button и link позволяют переходить на другую страницу-->
        <h:button outcome="commands.xhtml"></h:button><br></br>
        <h:link outcome="commands.xhtml">some link</h:link><br></br>
        <!-- кнопка для выбора файла-->
        <h:inputFile></h:inputFile><br></br>
        <!-- скрытое поле которое не отображается-->
        <h:inputHidden></h:inputHidden><br></br>
        <!-- стандартное поле для ввода пароля-->
        <h:inputSecret></h:inputSecret><br></br>
        <!-- стандартное поле для ввода текста-->
        <h:inputText value="#{printHello.input}"></h:inputText><br></br>
        <!-- стандартное поле для ввода многострочного текста-->
        <h:inputTextarea></h:inputTextarea><br></br>
        <!-- стандартное поле для вывода -->
        <h:outputLabel value="some label"></h:outputLabel><br></br>
        <!-- стандартное поле для вывода многострочного текста-->
        <h:outputText value="some text"></h:outputText><br></br>
        <!-- стандартное поле для вывода ссылок-->
        <h:outputLink value="some link"></h:outputLink><br></br>
        <!-- форматированный вывод-->
        <h:outputFormat value="my name is {myName}">
            <f:param name="myName" value="Serg"></f:param>
        </h:outputFormat>

    </h:form>
</h:body>
</html>
