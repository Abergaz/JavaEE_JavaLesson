<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> заголовок </title>
</h:head>
<h:body>
    <h:outputLabel> Hello world</h:outputLabel>

    <h:form>
        <!-- commandButton и commandLink позволяет выполнять какой либо код-->
        <h:commandButton action="#{printHello.printHello}" value="some button"></h:commandButton>
        <h:commandLink>some link</h:commandLink>
        <!-- button и link позволяют переходить на другую страницу-->
        <h:button outcome="commands.xhtml"></h:button>
        <h:link outcome="commands.xhtml">some link</h:link>
        <!-- кнопка для выбора файла-->
        <h:inputFile></h:inputFile>
        <!-- скрытое поле которое не отображается-->
        <h:inputHidden></h:inputHidden>
        <!-- стандартное поле для ввода пароля-->
        <h:inputSecret></h:inputSecret>
        <!-- стандартное поле для ввода текста-->
        <h:inputText value="#{printHello.input}"></h:inputText>
        <!-- стандартное поле для ввода многострочного текста-->
        <h:inputTextarea></h:inputTextarea>

    </h:form>
</h:body>
</html>
